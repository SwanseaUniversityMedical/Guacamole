kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "guacamole.fullname" . }}-web
  labels:
    app: {{ include "guacamole.labels.app" . }}
    chart: {{ include "guacamole.labels.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "guacamole.labels.app" . }}
      component: web
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  - Egress

  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: {{ include "guacamole.labels.app" . }}
            component: controller
            release: {{ .Release.Name }}
  egress:
    - {}